<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista-tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Campos da lista -->
<ion-list class="lista" [inset]="true">
  <ion-list-header class="header">Tarefas</ion-list-header>
<ion-item *ngFor="let task of tasks">
  <ion-label>{{ task.name }} </ion-label>
  <ion-icon class="icones" id="editar" name="create-outline" (click)="editar(task)"></ion-icon>
  <ion-icon class="icones" name="trash-outline" (click)="excluir(task)"></ion-icon>
</ion-item>

<!-- BotÃ£o flutuante para add nova tarefa -->
<ion-fab-button class="btn-icon" (click)="criar()">
  <ion-icon name="add-outline"></ion-icon>
</ion-fab-button>
<!-- Campo para adicionar uma tarefa -->
<div class="inputs">
  <ion-input [(ngModel)]="registro"
    placeholder="Adicionar ou atualizar tarefa"
    class="ion-margin-top ion-margin-start">
  </ion-input>
</div>
</ion-list>




</ion-content>
