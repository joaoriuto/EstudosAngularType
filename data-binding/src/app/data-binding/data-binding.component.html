    <article>
        <h3>Class and Style Binding</h3>
        <div>
            Selecione uma classe:
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Alerta</option>
                <option value="alert-danger">Erro</option>
            </select>
            <br>
            <br>

            <div class="alert {{ classe.value }}" role="alert">
                Texto colorido conforme valor no combobox.
            </div>

            <div class="alert alert" role="alert"
            [class.alert-success]="classe.value == 'alert-success'">
            Sucesso</div>
            <div class="alert alert" role="alert"
            [class.alert-info]="classe.value == 'alert-info'">
            Info</div>
            <div class="alert alert" role="alert"
            [class.alert-warning]="classe.value == 'alert-warning'">
            Alerta</div>
            <div class="alert alert" role="alert"
            [class.alert-danger]="classe.value == 'alert-danger'">
            Erro</div>

            <div class="alert alert-danger" role="alert"
            [style.display]="classe.value == 'alert-danger' ? 'block': 'none'">
                Somente em caso de erro!
            </div>

        </div>
    </article>

</section>

<section class="event-binding">
    <article>
        <h3>Event Binding</h3>
        <div>
            <button (click)="botaoClicado()"
            class="btn btn-primary">R$ 200,00 Clique aqui!
            </button>
            <br><br>

            <input type="text"
                (keyup)="onKeyUp($event)"
                (keyup.enter)="salvarValor($event)"
                (blur)="salvarValor($event)"/>


            <p>Valor atual: {{ valorAtual }}</p>
            <p>Valor salvo: {{ valorSalvo }}</p>

            <br>
            <span (mouseover)="onMouseOver()"
                  (mouseout)="onMouseOut()"
                  [class.highLight]="isMouseOver"
                  >
                Passe o mouse</span>

        </div>
    </article>
</section>

<section class="input-output-properties">
  <article>
    <h3>Input/Output Properties</h3>

    <app-curso [nome]="nomeCurso"></app-curso>

    <!-- <app-curso [nome]="nome"></app-curso> -->
  </article>
</section>
